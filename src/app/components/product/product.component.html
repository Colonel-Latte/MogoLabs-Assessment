<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p><strong>Price:</strong> {{item.price | currency : 'NZD' : true : '1.2-2'}}</p>
                    <button class="btn btn-primary" (click)=addToCart(item)>Add to Cart</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
