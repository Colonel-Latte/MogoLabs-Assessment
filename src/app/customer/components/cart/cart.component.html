<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr class="text-center">
                            <th>Product name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody class="text-center">
                        <tr *ngFor="let  item of products; let i = index">
                            <td>{{item.name}}</td>
                            <td class="width-12">{{item.price | currency : 'NZD' : true : '1.2-2'}}</td>
                            <td class="width-12">{{item.quantity}}</td>
                            <td class="width-12">{{item.total | currency : 'NZD' : true : '1.2-2'}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-outline-dark"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2"></td>
                            <td><button routerLink="/customer/products" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="removeAllItem()" class="btn btn-danger">Empty Cart</button></td>
                            <td><strong>Grand Total : {{ grandTotal | currency : 'NZD' : true : '1.2-2'}}</strong></td>
                            <td></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card cart-center">
            <h5 class="card-title"> My Cart</h5>
            <div class="card-body">
                <div class="center">
                    <h4>Your Cart is empty!</h4>
                    <h6>Add item to it now</h6>
                    <button routerLink="/customer/products" class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
